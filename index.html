<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detailing Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Detailing Services</h1>
    </header>
    <nav>
        <button id="homeBtn">Home</button>
        <button id="servicesBtn">Services</button>
        <button id="reservationsBtn">Reservations</button>
    </nav>
    <section id="content">
        <div id="homeSection" class="section">
            <h2>Welcome to Our Car Detailing Business!</h2>
            <p>We provide the best car detailing services in town!</p>
        </div>
        <div id="servicesSection" class="section">
            <h2>Our Services</h2>
            <p>We offer interior and exterior detailing services at affordable prices.</p>
        </div>
        <div id="reservationsSection" class="section">
            <h2>Make a Reservation</h2>
            <form id="reservationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="interior">Interior Detailing</option>
                    <option value="exterior">Exterior Detailing</option>
                    <option value="both">Both</option>
                </select><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <button type="submit">Reserve</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
